<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  
  <title>Interactive rating component</title>

</head>
<body>
  <div class="component-body">
    <div class="first-component">
      <div class="img-body">
        <div class="star-img"></div>
      </div>
      <div class="rating-text">
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="rating-btn">
        <div class="btn" tabindex="0">1</div>
        <div class="btn" tabindex="0">2</div>
        <div class="btn" tabindex="0">3</div>
        <div class="btn" tabindex="0">4</div>
        <div class="btn" tabindex="0">5</div>
      </div>
      <button class="submit-btn" onclick="handleSubmitBtn()" >Submit</button>
    </div>
    <div class="second-component hidden">
      <div class="thankYou-rating">
        <img src="./images/illustration-thank-you.svg" alt="">
        <p>You selected <span class="rate-number">0</span> out of 5</p>
      </div>
      <div class="appreciation">
        <h1>Thank you!</h1>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, 
          don't hesitate to get in touch!</p>
      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
